<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K√∂lner Denkm√§ler - 3D Karte</title>
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            pointer-events: none;
        }

        .title-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            display: inline-block;
            pointer-events: auto;
        }

        .title-card h1 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .title-card p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .controls {
            position: absolute;
            top: 120px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .control-btn {
            display: block;
            width: 40px;
            height: 40px;
            margin: 8px 0;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            display: none;
        }

        .info-panel.active {
            display: block;
        }

        .info-panel h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .info-panel .type-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .info-panel p {
            color: #2c3e50;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .info-panel .detail {
            color: #7f8c8d;
            font-size: 0.85em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ecf0f1;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
            line-height: 1;
        }

        .close-btn:hover {
            color: #2c3e50;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            font-size: 0.85em;
        }

        .legend h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 6px 0;
            color: #2c3e50;
        }

        .legend-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            text-align: center;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .maplibregl-popup-content {
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .maplibregl-popup-content h3 {
            color: #667eea;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .header {
                top: 10px;
                left: 10px;
                right: 10px;
            }
            
            .title-card {
                padding: 15px 20px;
            }
            
            .title-card h1 {
                font-size: 1.3em;
            }
            
            .controls {
                top: 90px;
                right: 10px;
            }
            
            .info-panel {
                bottom: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
            }
            
            .legend {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Lade Denkm√§ler...</p>
    </div>

    <div class="header">
        <div class="title-card">
            <h1>üèõÔ∏è K√∂lner Denkm√§ler</h1>
            <p>Offizielle Denkmalliste der Stadt K√∂ln in 3D</p>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="toggle3D()" title="3D umschalten">üè¢</button>
        <button class="control-btn" onclick="resetView()" title="Ansicht zur√ºcksetzen">üéØ</button>
        <button class="control-btn" onclick="toggleLegend()" title="Legende">‚ÑπÔ∏è</button>
    </div>

    <div class="legend" id="legend">
        <h4>Denkmaltypen</h4>
        <div class="legend-item">
            <div class="legend-icon">‚õ™</div>
            <span>Kirchen & Religi√∂se Bauten</span>
        </div>
        <div class="legend-item">
            <div class="legend-icon">üè∞</div>
            <span>Burgen & Schl√∂sser</span>
        </div>
        <div class="legend-item">
            <div class="legend-icon">üèõÔ∏è</div>
            <span>√ñffentliche Geb√§ude</span>
        </div>
        <div class="legend-item">
            <div class="legend-icon">üèòÔ∏è</div>
            <span>Wohnh√§user & Ensembles</span>
        </div>
        <div class="legend-item">
            <div class="legend-icon">üóø</div>
            <span>Denkm√§ler & Statuen</span>
        </div>
        <div class="legend-item">
            <div class="legend-icon">üåâ</div>
            <span>Br√ºcken & Infrastruktur</span>
        </div>
    </div>

    <div class="info-panel" id="infoPanel">
        <button class="close-btn" onclick="closeInfo()">√ó</button>
        <div id="infoContent"></div>
    </div>

    <div id="map"></div>

    <script>
        let map;
        let is3D = true;

        // Initialize map
        map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'carto': {
                        type: 'raster',
                        tiles: [
                            'https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
                            'https://b.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
                            'https://c.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
                            'https://d.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png'
                        ],
                        tileSize: 256,
                        attribution: '¬© OpenStreetMap contributors ¬© CARTO'
                    }
                },
                layers: [{
                    id: 'carto',
                    type: 'raster',
                    source: 'carto'
                }]
            },
            center: [6.9603, 50.9375],
            zoom: 13,
            pitch: 45,
            bearing: -17.6,
            antialias: true
        });

        map.addControl(new maplibregl.NavigationControl(), 'top-right');

        // Icon mapping based on monument type/keywords
        function getMonumentIcon(properties) {
            const category = (properties.kategorie || '').toLowerCase();
            const description = (properties.kurzbezeichnung || '').toLowerCase();
            const combined = category + ' ' + description;

            if (combined.includes('kirche') || combined.includes('kapelle') || combined.includes('dom') || 
                combined.includes('kloster') || combined.includes('synagoge')) return '‚õ™';
            if (combined.includes('burg') || combined.includes('schloss') || combined.includes('festung')) return 'üè∞';
            if (combined.includes('rathaus') || combined.includes('schule') || combined.includes('museum') ||
                combined.includes('theater') || combined.includes('bahnhof')) return 'üèõÔ∏è';
            if (combined.includes('wohnhaus') || combined.includes('villa') || combined.includes('hof') ||
                combined.includes('hofanlage')) return 'üèòÔ∏è';
            if (combined.includes('denkmal') || combined.includes('statue') || combined.includes('brunnen') ||
                combined.includes('skulptur') || combined.includes('figur')) return 'üóø';
            if (combined.includes('br√ºcke') || combined.includes('tor') || combined.includes('mauer') ||
                combined.includes('turm')) return 'üåâ';
            
            return 'üèõÔ∏è'; // default icon
        }

        // Load monuments from local JSON file
        async function loadMonuments() {
            try {
                console.log('üîç Loading monuments from local JSON file...');
                
                const response = await fetch('denkmaeler.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                console.log('‚úÖ Successfully loaded', data.features.length, 'monuments from local file');
                document.getElementById('loading').classList.add('hidden');

                // Add source
                map.addSource('monuments', {
                    type: 'geojson',
                    data: data
                });

                // Create custom markers for each monument
                data.features.forEach((feature) => {
                    const coords = feature.geometry.coordinates;
                    const props = feature.properties;
                    const icon = getMonumentIcon(props);

                    // Create popup first
                    const popup = new maplibregl.Popup({
                        offset: 25,
                        closeButton: false
                    }).setHTML(`
                        <h3>${props.kurzbezeichnung || 'Denkmal'}</h3>
                        <p><strong>${props.kategorie || 'Historisches Geb√§ude'}</strong></p>
                        <p style="font-size: 0.85em; color: #7f8c8d; margin-top: 8px;">
                            ${props.strasse || ''} ${props.hausnummer || ''}<br>
                            ${props.denkmallistennummer || ''}
                        </p>
                    `);

                    // Create custom marker element
                    const el = document.createElement('div');
                    el.className = 'marker';
                    el.innerHTML = icon;
                    el.style.fontSize = '28px';
                    el.style.cursor = 'pointer';
                    el.style.textShadow = '0 2px 4px rgba(0,0,0,0.3)';
                    el.style.transition = 'filter 0.2s, opacity 0.2s';

                    // Add marker
                    const marker = new maplibregl.Marker({ element: el })
                        .setLngLat(coords)
                        .setPopup(popup)
                        .addTo(map);
                    
                    el.addEventListener('mouseenter', () => {
                        el.style.filter = 'brightness(1.3) drop-shadow(0 4px 8px rgba(0,0,0,0.5))';
                        marker.togglePopup();
                    });
                    
                    el.addEventListener('mouseleave', () => {
                        el.style.filter = 'none';
                        if (popup.isOpen()) {
                            marker.togglePopup();
                        }
                    });

                    // Click handler for detailed info
                    el.addEventListener('click', () => {
                        showInfo(props, icon);
                    });
                });

            } catch (error) {
                console.error('‚ùå Error loading monuments:', error);
                
                document.getElementById('loading').innerHTML = `
                    <div style="color: #e74c3c; text-align: center; max-width: 500px;">
                        <p style="font-size: 1.2em; margin-bottom: 10px;">‚ö†Ô∏è Fehler beim Laden der Denkm√§ler</p>
                        <p style="font-size: 0.9em; color: #7f8c8d; margin-bottom: 15px;">
                            Die Datei denkmaeler.json konnte nicht geladen werden.
                        </p>
                        <button onclick="location.reload()" style="background: #667eea; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 1em; margin-top: 10px;">
                            üîÑ Neu laden
                        </button>
                        <details style="text-align: left; margin-top: 20px; font-size: 0.75em;">
                            <summary style="cursor: pointer; color: #667eea; margin-bottom: 10px;">üìã Technische Details</summary>
                            <div style="background: #f5f5f5; padding: 12px; border-radius: 5px; margin-top: 10px; overflow-x: auto;">
                                <pre style="white-space: pre-wrap; font-size: 0.9em; color: #666;">${error.stack || error.message}</pre>
                            </div>
                        </details>
                    </div>
                `;
            }
        }

        // Show detailed info panel
        function showInfo(props, icon) {
            const panel = document.getElementById('infoPanel');
            const content = document.getElementById('infoContent');
            
            content.innerHTML = `
                <div style="font-size: 36px; margin-bottom: 10px;">${icon}</div>
                <h3>${props.kurzbezeichnung || 'Denkmal'}</h3>
                <div class="type-badge">${props.kategorie || 'Historisches Geb√§ude'}</div>
                <p><strong>Adresse:</strong><br>
                ${props.strasse || ''} ${props.hausnummer || ''}<br>
                ${props.plz || ''} ${props.stadtbezirk || ''}</p>
                ${props.denkmallistennummer ? `<p><strong>Denkmallistennummer:</strong><br>${props.denkmallistennummer}</p>` : ''}
                ${props.baujahr ? `<p><strong>Baujahr:</strong> ${props.baujahr}</p>` : ''}
                ${props.unterschutzstellung ? `<p class="detail">Unter Schutz seit: ${props.unterschutzstellung}</p>` : ''}
                ${props.model3d === 'ja' ? `<p class="detail">üìê <a href="${props.model3durl}" target="_blank" style="color: #667eea;">3D Modell verf√ºgbar</a></p>` : ''}
                ${props.foto === 'ja' ? `<p class="detail">üì∑ <a href="${props.fotourl}" target="_blank" style="color: #667eea;">Foto ansehen</a></p>` : ''}
                ${props.wiki === 'ja' ? `<p class="detail">üìñ <a href="${props.wikiurl}" target="_blank" style="color: #667eea;">Wikipedia</a></p>` : ''}
            `;
            
            panel.classList.add('active');
        }

        function closeInfo() {
            document.getElementById('infoPanel').classList.remove('active');
        }

        function toggle3D() {
            is3D = !is3D;
            map.easeTo({
                pitch: is3D ? 45 : 0,
                duration: 1000
            });
        }

        function resetView() {
            map.easeTo({
                center: [6.9603, 50.9375],
                zoom: 13,
                pitch: 45,
                bearing: -17.6,
                duration: 1500
            });
        }

        function toggleLegend() {
            const legend = document.getElementById('legend');
            legend.style.display = legend.style.display === 'none' ? 'block' : 'none';
        }

        // Load monuments when map is ready
        map.on('load', () => {
            loadMonuments();
        });

        // Close info panel when clicking outside
        map.on('click', (e) => {
            if (!e.originalEvent.target.closest('.marker')) {
                closeInfo();
            }
        });
    </script>
</body>
</html>
